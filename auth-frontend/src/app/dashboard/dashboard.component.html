<div class="dashboard-container">
  <div class="header">
    <h1>
      <span class="welcome-message">{{ welcomeMessage }}</span>
    </h1>
    <button (click)="auth.logout()" class="btn-logout">Sign out</button>
  </div>

  <div class="content">
    <div class="content-card">
      <h2>Your Dashboard</h2>
      <p>You're successfully logged in to your secure dashboard.</p>
      <p>This is a protected area that requires authentication to access.</p>
    </div>

    <div class="stats">
      <div class="stat-card">
        <h3>Login Status</h3>
        <div class="stat-value">Active</div>
      </div>

      <div class="stat-card">
        <h3>Session Security</h3>
        <div class="stat-value">Protected</div>
      </div>

      <div class="stat-card">
        <h3>Account Type</h3>
        <div class="stat-value">Standard</div>
      </div>
    </div>
  </div>
</div>
